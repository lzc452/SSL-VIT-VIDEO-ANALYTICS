# 配置验证集路径、batch 大小、置信度阈值列表、每帧虚拟延迟
dataset:
  val_split: "data/splits/UCF101/UCF101_val_list.txt"
  clip_len: 16
  image_size: 112
  num_classes: 101

dataloader:
  batch_size: 16
  num_workers: 8

model:
  backbone: "mobilevit_s"
  finetune_checkpoint: "results/finetune/finetune_best.pth"

dynamic:
  thresholds: [0.6, 0.7, 0.8]
  min_frames: 2 # 至少看这么多帧才允许早退
  approx_latency_per_frame_ms: 2.5 # 用于“延迟”近似计算（可在论文里解释为模拟值）

output:
  save_dir: "results/dynamic"
  summary_csv: "dynamic_summary.csv"
