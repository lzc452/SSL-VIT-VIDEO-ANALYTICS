dataset:
  train_split: "data/splits/UCF101/UCF101_train_list.txt"
  val_split: "data/splits/UCF101/UCF101_val_list.txt"
  clip_len: 16
  image_size: 112
  num_classes: 101

dataloader:
  batch_size: 12
  num_workers: 4

model:
  backbone: "mobilevit_s"
  init_checkpoint: "results/finetune/finetune_best.pth" # 可为空字符串表示从头训练

federated:
  num_clients: 5
  rounds: 10
  local_epochs: 1
  participation_rate: 1.0 # 1.0 表示每轮所有客户端参与
  non_iid: "class_partition" # 类划分 Non-IID
  seed: 42

optimizer:
  name: "adamw"
  lr: 0.0001
  weight_decay: 0.05

output:
  save_dir: "results/privacy/federated"
  summary_csv: "federated_summary.csv"
