dataset:
  val_split: "data/splits/FaceForensics/ffpp_val_list.txt"
  clip_len: 16
  image_size: 112
  num_classes: 2 # real / fake (for FF++)

dataloader:
  batch_size: 16
  num_workers: 8

model:
  backbone: "mobilevit_s"
  finetune_checkpoint: "results/finetune/finetune_best.pth"

visual:
  method: "gaussian_blur" # mosaic | blackout
  blur_ksize: 25
  blur_sigma: 8.0
  mosaic_size: 12

output:
  save_dir: "results/privacy/visual"
  summary_csv: "privacy_visual_summary.csv"
