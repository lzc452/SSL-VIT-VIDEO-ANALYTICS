# configs/finetune.yaml

dataset:
  name: UCF101
  train_split: UCF101_train.txt
  val_split: UCF101_val.txt
  num_classes: 101

training:
  epochs: 30
  batch_size: 32
  learning_rate: 1e-4
  weight_decay: 0.01
  log_interval: 20
  amp: true

model:
  backbone: mobilevit_s
  embed_dim: 256
  pretrained_ssl: results/main_ssl/ssl_epoch_50.pth
  freeze_backbone: false

optimizer:
  type: adamw

evaluation:
  topk: [1, 5]

paths:
  save_dir: results/finetune
