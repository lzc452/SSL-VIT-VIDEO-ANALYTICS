dataset:
  name: UCF101
  train_split: UCF101_train.txt
  val_split: UCF101_val.txt

training:
  epochs: 200
  batch_size: 48
  learning_rate: 0.0005
  weight_decay: 0.0001
  log_interval: 20
  amp: true
  save_dir: results/main_ssl_lstm_opt
  save_every: 10
  clip_grad_norm: 1.0
  
  # 调度器配置
  scheduler:
    enabled: true
    warmup_epochs: 5
    eta_min_ratio: 0.05

model:
  backbone: mobilevit_s
  embed_dim: 256
  temporal_layers: 4
  temporal_heads: 4

ssl_objectives:
  mask_ratio: 0.75
  mfm_weight: 1.0

  # TOP 关键：别一上来就硬顶，先 warmup
  top_weight: 1.0
  top_weight_schedule:
    - {start: 1, end: 4, value: 0.0}
    - {start: 4, end: 7, value: 0.5}
    - {start: 7, end: 9999, value: 1.0}

  # TOP 扰动强度
  top_shuffle_ratio: 0.5
  top_boundary_jitter: 0

  # EMA
  ema_momentum: 0.996

optimizer:
  type: adamw