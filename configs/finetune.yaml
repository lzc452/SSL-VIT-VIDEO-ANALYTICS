experiment:
  mode: ft_ssl
dataset:
  name: UCF101
  train_split: UCF101_train.txt
  val_split: UCF101_val.txt
  num_classes: 101
training:
  epochs: 30
  batch_size: 64
  learning_rate: 0.0001
  weight_decay: 0.01
  log_interval: 20
  amp: true
  stage1_epochs: 10
  head_lr: 0.001
  backbone_lr: 0.0001
model:
  backbone: mobilevit_s
  embed_dim: 256
  pretrained_ssl: results/main_ssl_lstm/ssl_epoch_20.pth
  freeze_backbone: false
optimizer:
  type: adamw
evaluation:
  topk:
  - 1
  - 5
paths:
  save_dir: /root/autodl-tmp/SSL-VIT-VIDEO-ANALYTICS/results/ablation_runs/SAMP_CL32_ST2_IM112/finetune
