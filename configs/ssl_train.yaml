dataset:
  name: UCF101
  train_split: UCF101_train.txt
  val_split: UCF101_val.txt

training:
  epochs: 50
  batch_size: 64
  learning_rate: 0.0006
  weight_decay: 0.05
  log_interval: 20
  amp: true
  save_dir: results/main_ssl
  save_every: 5

model:
  backbone: mobilevit_s
  embed_dim: 256
  temporal_layers: 4
  temporal_heads: 4

ssl_objectives:
  mask_ratio: 0.7
  lambda_mfm: 1.0
  lambda_top: 0.2
  top_shuffle_prob: 0.5

optimizer:
  type: adamw
